<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./assets/On-My-Own.jpg" class="song__img">
            <h1>On My Own</h1>
            <p>Ashes Remain</p>

            <audio id="song">
                <source src="./assets/On-My-Own.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrl__icon"></i>
                </div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/4dbb9c435a.js" crossorigin="anonymous"></script>
</body>

</html>
